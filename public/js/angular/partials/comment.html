<div class="comment-outer-container clearfix" ng-class="{'minimize-children':child.minimizeChildren}">
    <a>
        <div class="comment-container">
            <button class="btn btn-default btn-small minimize-button" ng-click="child.minimizeChildren = !child.minimizeChildren">
                <i class="fa fa-minus-square minus-icon"></i>
                <i class="fa fa-plus-square plus-icon"></i>
                <div class="minimize-comment-container">{{getNumberChildren(child)}}</div>
            </button>
            <div class="row"  ng-click="setCurrentComment(child)">
                <div class="col-xs-1 picture"><img ng-src="{{userFactory.getThumbnail(child.user.picture)}}"/></div>
                <div class="col-xs-11">
                    <div class="row">
                        <div once-text="child.user.name" class="name pull-left"></div>
                        <div class="date pull-right" once-text="formatDate(child.createdAt)"></div>
                    </div>
                    <div once-html="child.text"></div>
                </div>
            </div>
        </div>
    </a>

    <div ng-repeat="child in child.children" ng-init="getUser(child)" ng-include="'/js/angular/partials/comment.html'" class="comment-outer-container"></div>
    <div ng-class="{'visible' : commentTextarea.currentPostComment == child}" class="group-post-textarea-container new-comment-container">
        <button class="btn cancel-button" ng-click="cancelComment()">
            <i class="fa fa-times"></i>
        </button>
        <text-angular ng-model="commentTextarea.text" ta-toolbar="commentTextarea.toolbar"></text-angular>
        <button ng-click="submitComment(groupPost, child)" class="btn btn-large post-button">Submit</button>
    </div>

</div>
